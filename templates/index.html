<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot - CS Research Papers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        
        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
        }
        
        .user-message {
            background: #667eea;
            color: white;
            margin-left: 50px;
        }
        
        .bot-message {
            background: #f0f0f0;
            margin-right: 50px;
        }
        
        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }
        
        .source-item {
            padding: 10px;
            background: white;
            border-left: 3px solid #667eea;
            margin-bottom: 8px;
            font-size: 13px;
        }
        
        .source-title {
            font-weight: bold;
            color: #333;
        }
        
        .source-category {
            color: #667eea;
            font-size: 12px;
        }
        
        .metrics {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        #query-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        
        #query-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        #send-btn {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #send-btn:hover {
            background: #5568d3;
        }
        
        #send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }
        
        .example-queries {
            margin-top: 15px;
        }
        
        .example-btn {
            display: inline-block;
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>RAG Chatbot</h1>
            <p class="subtitle">Ask questions about 547,896 Computer Science research papers (2020-2024)</p>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    <strong>Welcome!</strong> I can answer questions about computer science research papers from arXiv.
                    <div class="example-queries">
                        <strong>Try asking:</strong><br>
                        <span class="example-btn" onclick="askExample('What are the latest techniques in computer vision?')">Computer Vision Techniques</span>
                        <span class="example-btn" onclick="askExample('How do transformers work in NLP?')">Transformers in NLP</span>
                        <span class="example-btn" onclick="askExample('What are applications of reinforcement learning?')">Reinforcement Learning</span>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="query-input" placeholder="Ask a question about CS research..." onkeypress="handleKeyPress(event)">
                <button id="send-btn" onclick="sendQuery()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        function addMessage(content, isUser) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addLoading() {
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = 'üîç Searching papers and generating response...';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        async function sendQuery() {
            const input = document.getElementById('query-input');
            const sendBtn = document.getElementById('send-btn');
            const query = input.value.trim();
            
            if (!query) return;
            
            addMessage(query, true);
            input.value = '';
            sendBtn.disabled = true;
            addLoading();
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                removeLoading();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    let sourcesHTML = '<div class="sources"><strong>üìö Sources:</strong>';
                    data.sources.forEach((source, idx) => {
                        sourcesHTML += `
                            <div class="source-item">
                                <div class="source-title">${idx + 1}. ${source.title}</div>
                                <div class="source-category">${source.categories} | Similarity: ${source.similarity.toFixed(3)}</div>
                            </div>
                        `;
                    });
                    sourcesHTML += `<div class="metrics">‚è±Ô∏è Retrieval: ${data.retrieval_time}ms | Generation: ${data.generation_time}ms | Total: ${data.total_time}ms</div></div>`;
                    
                    addMessage(`<strong>Answer:</strong><br>${data.response}${sourcesHTML}`, false);
                }
            } catch (error) {
                removeLoading();
                addMessage(`Error: ${error.message}`, false);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuery();
            }
        }
        
        function askExample(query) {
            document.getElementById('query-input').value = query;
            sendQuery();
        }
    </script>
</body>
</html>
