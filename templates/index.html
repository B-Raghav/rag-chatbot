<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Papers Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 60px 24px 24px;
        }
        
        .container {
            max-width: 760px;
            margin: 0 auto;
        }
        
        .header {
            margin-bottom: 32px;
        }
        
        h1 {
            color: #111;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #666;
            font-size: 15px;
            font-weight: 400;
        }
        
        .chat-container {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            min-height: 520px;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }
        
        .message {
            margin-bottom: 20px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .user-message {
            text-align: right;
        }
        
        .user-message .bubble {
            display: inline-block;
            background: #3182ce;
            color: #fff;
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 65%;
            text-align: left;
        }
        
        .bot-message .bubble {
            display: inline-block;
            background: #edf2f7;
            color: #2d3748;
            padding: 10px 14px;
            border-radius: 16px;
            max-width: 80%;
        }
        
        .sources {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid #e2e8f0;
        }
        
        .sources > strong {
            display: block;
            margin-bottom: 10px;
            color: #718096;
            font-size: 13px;
            font-weight: 500;
        }
        
        .source-item {
            padding: 8px 10px;
            background: #f7fafc;
            margin-bottom: 6px;
            font-size: 13px;
            border-radius: 6px;
            border-left: 3px solid #3182ce;
        }
        
        .source-title {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 2px;
        }
        
        .source-category {
            color: #a0aec0;
            font-size: 12px;
        }
        
        .metrics {
            font-size: 11px;
            color: #a0aec0;
            margin-top: 10px;
        }
        
        .input-container {
            display: flex;
            gap: 8px;
            padding: 16px;
            border-top: 1px solid #e2e8f0;
        }
        
        #query-input {
            flex: 1;
            padding: 10px 14px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 15px;
            color: #2d3748;
        }
        
        #query-input::placeholder {
            color: #a0aec0;
        }
        
        #query-input:focus {
            outline: none;
            border-color: #3182ce;
            background: #fff;
        }
        
        #send-btn {
            padding: 10px 20px;
            background: #111;
            color: #f5f5f5;
            border: none;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #send-btn:hover {
            background: #e5e5e5;
            color: #111;
        }
        
        #send-btn:disabled {
            background: #cbd5e0;
            color: #a0aec0;
            cursor: default;
        }
        
        .loading {
            text-align: center;
            color: #718096;
            padding: 20px;
            font-size: 14px;
        }
        
        .example-queries {
            margin-top: 14px;
            padding-top: 14px;
            border-top: 1px solid #e2e8f0;
        }
        
        .example-queries > strong {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-size: 13px;
            font-weight: 500;
        }
        
        .example-btn {
            display: inline-block;
            padding: 6px 12px;
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            margin: 3px 3px 3px 0;
            cursor: pointer;
            font-size: 13px;
            color: #2d3748;
        }
        
        .example-btn:hover {
            background: #edf2f7;
            border-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Research Assistant</h1>
            <p class="subtitle">Search through computer science papers</p>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot-message">
                    <div class="bubble">
                        Ask me about machine learning, computer vision, NLP, or any CS topic.
                        <div class="example-queries">
                            <strong>Try</strong>
                            <div>
                                <span class="example-btn" onclick="askExample('What are the latest techniques in computer vision?')">Computer Vision</span>
                                <span class="example-btn" onclick="askExample('How do transformers work in NLP?')">Transformers</span>
                                <span class="example-btn" onclick="askExample('What are applications of reinforcement learning?')">RL Applications</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="query-input" placeholder="Ask a question" onkeypress="handleKeyPress(event)">
                <button id="send-btn" onclick="sendQuery()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        function addMessage(content, isUser) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = `<div class="bubble">${content}</div>`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function addLoading() {
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = 'Searching papers...';
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }
        
        async function sendQuery() {
            const input = document.getElementById('query-input');
            const sendBtn = document.getElementById('send-btn');
            const query = input.value.trim();
            
            if (!query) return;
            
            addMessage(query, true);
            input.value = '';
            sendBtn.disabled = true;
            addLoading();
            
            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                removeLoading();
                
                if (data.error) {
                    addMessage(`Error: ${data.error}`, false);
                } else {
                    let sourcesHTML = '<div class="sources"><strong>Sources</strong>';
                    data.sources.forEach((source, idx) => {
                        sourcesHTML += `
                            <div class="source-item">
                                <div class="source-title">${idx + 1}. ${source.title}</div>
                                <div class="source-category">${source.categories} · ${source.similarity.toFixed(3)}</div>
                            </div>
                        `;
                    });
                    sourcesHTML += `<div class="metrics">${data.retrieval_time}ms · ${data.generation_time}ms · ${data.total_time}ms</div></div>`;
                    
                    addMessage(`${data.response}${sourcesHTML}`, false);
                }
            } catch (error) {
                removeLoading();
                addMessage(`Error: ${error.message}`, false);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuery();
            }
        }
        
        function askExample(query) {
            document.getElementById('query-input').value = query;
            sendQuery();
        }
    </script>
</body>
</html>
